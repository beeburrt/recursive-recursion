<script type="text/javascript">
  function rev(theString) {
    if (theString.length === 0 || theString.length === 1) {
      // BASE CASE
      return theString;
    } else {
      // RECURSIVE CASE
      let head = theString[0];
      let tail = theString.substring(1);
      return rev(tail) + head;
    }
  }

  document.write(rev("abcdef") + "<br />"); // => fedcba
  document.write(rev("Hello, world!") + "<br />"); // => !dlrow ,olleH
  document.write(rev("") + "<br />"); // =>
  document.write(rev("X") + "<br />"); // => X
</script>
